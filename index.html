<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dark/light mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <main id="container">
        <form id="login_form">
            <div id="form-header">
                <h1>Login</h1>
                <i class="fa-solid fa-moon" id="mode_icon"></i>
            </div>
            <div id="social_media">
                <a href="#"><img src="assets/img/icons8-github-64.png" alt="github" ></a>
                <a href="#"><img src="assets/img/icons8-facebook-48 (1).png" alt="Facebook" ></a>
                <a href="#"><img src="assets/img/icons8-google-logo-64.png" alt="Google" ></a>
            </div>
            <div id="inputs">
                <div id="input-box">
                    <label for="name">
                        name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                <div id="input-box">
                    <label for="email">
                        e-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                    
                </div>
                <div id="input-box">
                    <label for="password">
                        password
                        <div class="input-field">
                            <i class="fa-regular fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">Forgot your password</a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login_button">
              Login
            </button>
        </form>
    </main>
    

<script src="assets/js/script.js"></script>
</body>
</html>
